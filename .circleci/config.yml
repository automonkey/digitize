version: 2

jobs:

  test:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: CI Setup
          command: ./build-scripts/ci-setup-test.sh
      - run:
          name: Tests
          command: ./build-scripts/test-app.sh

  deploy-infra: &DEPLOY_INFRA
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: CI Setup
          command: ./build-scripts/ci-setup-deploy-infra.sh
      - run:
          name: Deploy Infra
          command: ./build-scripts/deploy-infra.sh

  deploy-app: &DEPLOY_APP
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: CI Setup
          command: ./build-scripts/ci-setup-deploy-app.sh
      - run:
          name: Deploy app
          command: ./build-scripts/deploy-app.sh

  generate-ssl-cert: &GENERATE_SSL_CERT
    docker:
      - image: buildpack-deps:xenial
    steps:
      - checkout
      - run:
          name: CI Setup
          command: ./build-scripts/ci-setup-cert-gen.sh
      - run:
          name: Generate cert
          command: ./build-scripts/generate-ssl-cert.sh
  rotate-ssl-cert: &ROTATE_SSL_CERT
      docker:
        - image: buildpack-deps:trusty
      steps:
        - checkout
        - run:
            name: CI Setup
            command: ./build-scripts/ci-setup-cert-rotation.sh
        - run:
            name: Rotate cert
            command: ./build-scripts/rotate-ssl-cert.sh

  deploy-infra-dev:
    <<: *DEPLOY_INFRA
    environment:
      ENV: dev

  deploy-app-dev:
    <<: *DEPLOY_APP
    environment:
      ENV: dev

  deploy-infra-prod:
    <<: *DEPLOY_INFRA
    environment:
      ENV: prod

  deploy-app-prod:
    <<: *DEPLOY_APP
    environment:
      ENV: prod

  cert-dev:
    <<: *GENERATE_SSL_CERT
    environment:
      ENV: dev

  rotate-cert-dev:
      <<: *ROTATE_SSL_CERT
      environment:
        ENV: dev

  cert-prod:
    <<: *GENERATE_SSL_CERT
    environment:
      ENV: prod

  rotate-cert-prod:
    <<: *ROTATE_SSL_CERT
    environment:
      ENV: prod

workflows:
  version: 2
  app:
    jobs:

      - test:
          filters:
            branches:
              only: master

      - deploy-infra-dev:
          requires:
            - test

      - deploy-app-dev:
          requires:
            - deploy-infra-dev

      - prod-authorization:
          type: approval
          requires:
            - deploy-app-dev

      - deploy-infra-prod:
          requires:
            - prod-authorization

      - deploy-app-prod:
          requires:
            - deploy-infra-prod
  triggered-cert-rotation:
    jobs:

      - cert-dev-approval:
          type: approval
          filters:
            branches:
              only: master

      - cert-dev:
          requires:
            - cert-dev-approval

      - rotate-cert-dev:
            requires:
              - cert-dev

      - cert-prod-approval:
          type: approval
          requires:
            - rotate-cert-dev

      - cert-prod:
          requires:
            - cert-prod-approval

      - rotate-cert-prod:
          requires:
            - cert-prod

  scheduled-cert-rotation:
    triggers:
      - schedule:
          cron: "0 5 17 * *"
          filters:
            branches:
              only: master
    jobs:

      - cert-dev

      - rotate-cert-dev:
          requires:
            - cert-dev

      - cert-prod:
          requires:
            - rotate-cert-dev

      - rotate-cert-prod:
          requires:
            - cert-prod
